<div class="container col-md-3">
  <h1>Login Form</h1>
  
  <form>
      
    <div class="form-group">
      <label for="name">User Name</label>
      <input 
        type="text" 
        class="form-control" 
        id="username" 
        name="username"
        required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        class="form-control" 
        id="password" 
        name="password"
        required>
    </div>
    <button class="btn btn-primary btn-block" (click)="onLoginButtonClick()" >Login</button>
    <a [routerLink]="['/forget-password']" > Forget Password?</a>
    <div class="register-button"><button class="btn btn-primary btn-block" (click)="onRegisterButtonClick()">Register</button></div>
    
  </form>
</div>
